<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="LOGO">
    <section>
        <div class="teams" id="team1">
            <p>IND</p>
            <br>
            <div class="over">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <br>
            <div class="scores">
                <span id="team1-score">0</span>
                <span>/</span>
                <span id="team1-wickets">0</span>
            </div>
        </div>
        <div class="teams" id="team2">
            <p>PAK</p>
            <br>
            <div class="over">
                <div class="balls">5</div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <br>
            <div class="scores">
                <span id="team1-score">0</span>
                <span>/</span>
                <span id="team1-wickets">0</span>

        </div>
    </section>
     
     
    <section class="button">
        <button><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="Play Game" height="80px"> </button>
        <button><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="Reset" height="80px"></button>
    </section>
</body>
</html>
